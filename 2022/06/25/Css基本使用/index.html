lass="hljs-selector-class">.div_outer</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">500px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">2000px</span>;<br>    <span class="hljs-attribute">background-color</span>: antiquewhite;<br>    <span class="hljs-attribute">padding</span>: <span class="hljs-number">10px</span>;<br>    <span class="hljs-attribute">box-sizing</span>: border-box;<br>    <span class="hljs-attribute">margin</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-comment">/*当div需要用边框或者设置内边距时</span><br><span class="hljs-comment">    加上可以保证div的宽高保持不变，而是压缩内部区域*/</span><br>&#125;<br><br><span class="hljs-comment">/*再父元素的前面加上隐藏段</span><br><span class="hljs-comment">可以阻止子元素边距设置联动父元素*/</span><br><span class="hljs-selector-class">.div_outer</span><span class="hljs-selector-pseudo">::before</span>&#123;<br>    <span class="hljs-attribute">content</span>: <span class="hljs-string">&quot;&quot;</span>;<br>    <span class="hljs-attribute">display</span>: table;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">background-color</span>: lightgreen;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">10px</span>;<br>    <span class="hljs-attribute">margin-bottom</span>: <span class="hljs-number">10px</span>;<br>    <span class="hljs-attribute">box-sizing</span>: border-box;<br>    <span class="hljs-attribute">border</span>: <span class="hljs-number">10px</span> solid black;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner_2</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">background-color</span>: lightcoral;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-attribute">position</span>: relative; <span class="hljs-comment">/*原始位置保持*/</span><br>    <span class="hljs-attribute">left</span>: <span class="hljs-number">40px</span>;<br>    <span class="hljs-attribute">top</span>: -<span class="hljs-number">40px</span>;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner_3</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">background-color</span>: lightcoral;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-comment">/*从父往祖找第一个position不是static(默认)的元素</span><br><span class="hljs-comment">    作为定位的相对参照物*/</span><br>    <span class="hljs-comment">/*absolute会将该div踢出文档流，即不保存div的原始位置</span><br><span class="hljs-comment">    之前原始位置占据的空间会被后面的元素填充*/</span><br>    <span class="hljs-attribute">position</span>: absolute; <br>    <span class="hljs-attribute">top</span>: <span class="hljs-number">0px</span>;<br>    <span class="hljs-attribute">left</span>: <span class="hljs-number">0px</span>;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner_4</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">background-color</span>: lightskyblue;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-comment">/*与absolute相同</span><br><span class="hljs-comment">    从父往祖找第一个position不是static(默认)的元素</span><br><span class="hljs-comment">    作为定位的相对参照物*/</span><br>    <span class="hljs-comment">/*fixed会将该div踢出文档流，即不保存div的原始位置</span><br><span class="hljs-comment">    之前原始位置占据的空间会被后面的元素填充*/</span><br>    <span class="hljs-comment">/*元素的位置在屏幕滚动时不会改变。*/</span>  <br>    <span class="hljs-attribute">position</span>: fixed;<br>    <span class="hljs-attribute">top</span>: <span class="hljs-number">0px</span>;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner_5</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;<br>    <span class="hljs-attribute">background-color</span>: brown;<br>    <span class="hljs-attribute">color</span>: aliceblue;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-comment">/*元素根据正常文档流进行定位*/</span><br>    <span class="hljs-attribute">position</span>: sticky;<br>&#125;<br><br><span class="hljs-selector-class">.div_inner_6</span>&#123;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">200px</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">70px</span>;<br>    <span class="hljs-attribute">background-color</span>: lime;<br>    <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">15px</span>;<br>    <span class="hljs-comment">/*元素根据正常文档流进行定位*/</span><br>    <span class="hljs-comment">/*相对它的最近滚动祖先</span><br><span class="hljs-comment">    和最近块级祖先，包括table-related元素，</span><br><span class="hljs-comment">    基于top,right,bottom,和left的值进行偏移。</span><br><span class="hljs-comment">    偏移值不会影响任何其他元素的位置。*/</span><br>    <span class="hljs-attribute">position</span>: sticky;<br>    <span class="hljs-attribute">left</span>: <span class="hljs-number">200px</span>;<br>    <span class="hljs-attribute">top</span>: <span class=
