            <div class="markdown-body">
              <h2 id="matplotlib的常用样例"><a href="#matplotlib的常用样例" class="headerlink" title="matplotlib的常用样例"></a>matplotlib的常用样例</h2><p>一般matplotlib我选择配合jupyter食用</p>
<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt<br>%matplotlib inline <br></code></pre></div></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python">acc = [<span class="hljs-number">0.1</span>, <span class="hljs-number">0.4</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">0.3</span>]<br>epochs = [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]<br>loss = [<span class="hljs-number">1</span>, <span class="hljs-number">0.9</span>, <span class="hljs-number">0.7</span>, <span class="hljs-number">0.6</span>]<br></code></pre></div></td></tr></table></figure>


<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python">fig, ax = plt.subplots(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,figsize=(<span class="hljs-number">15</span>, <span class="hljs-number">5</span>))<br>plt.subplots_adjust(left=<span class="hljs-literal">None</span>, bottom=<span class="hljs-literal">None</span>, right=<span class="hljs-literal">None</span>, top=<span class="hljs-literal">None</span>, wspace=<span class="hljs-literal">None</span>, hspace=<span class="hljs-literal">None</span>)<br><br>max_index = np.argmax(acc)<br>ax.plot(epochs, acc, <span class="hljs-string">&#x27;r&#x27;</span>)<br>ax.plot(max_index, acc[max_index], <span class="hljs-string">&#x27;*&#x27;</span>, markersize=<span class="hljs-number">15</span>)<br><br>show_text = <span class="hljs-string">&#x27;[epoch=&#123;&#125;, acc=&#123;&#125;]&#x27;</span>.<span class="hljs-built_in">format</span>(max_index, <span class="hljs-built_in">round</span>(acc[max_index],<span class="hljs-number">7</span>))<br>arrowproperty = <span class="hljs-built_in">dict</span>(facecolor=<span class="hljs-string">&#x27;yellow&#x27;</span>, width=<span class="hljs-number">0.5</span>)<br>ax.annotate(show_text, fontsize=<span class="hljs-number">15</span>, xy=(max_index, acc[max_index]), xytext=(max_index, acc[max_index]-<span class="hljs-number">0.5</span>), arrowprops=arrowproperty)<br><br>ax.plot(epochs, loss, <span class="hljs-string">&#x27;b&#x27;</span>)<br><br>ax.legend([<span class="hljs-string">&#x27;acc&#x27;</span>, <span class="hljs-string">&#x27;max_acc&#x27;</span>, <span class="hljs-string">&#x27;loss&#x27;</span>], loc=<span class="hljs-string">&#x27;lower right&#x27;</span>, prop=&#123;<span class="hljs-string">&quot;size&quot;</span>: <span class="hljs-number">13</span>&#125;)<br>ax.grid()<br>ax.set_xlabel(<span class="hljs-string">&#x27;epoch&#x27;</span>, fontsize=<span class="hljs-number">20</span>)<br>ax.set_ylabel(<span class="hljs-string">&#x27;acc loss &#x27;</span>, fontsize=<span class="hljs-number">20</span>)<br>ax.set_title(<span class="hljs-string">&#x27;epoch vs acc&#x27;</span>, fontproperties=<span class="hljs-string">&#x27;SimHei&#x27;</span>, fontsize=<span class="hljs-number">25</span>, color=<span class="hljs-string">&#x27;black&#x27;</span>)<br></code></pre></div></td></tr></table></figure>


<p><img src="/2022/04/25/matplotlib%E7%9A%84%E5%B8%B8%E7%94%A8%E6%A0%B7%E4%BE%8B/output_2_1.png" srcset="/img/loading.gif" lazyload alt="png"></p>
<hr>
<p>画子图的一种方法</p>
<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python">plt.style.use(<span class="hljs-string">&#x27;seaborn-ticks&#x27;</span>) <span class="hljs-comment"># 风格</span><br>fig, axes = plt.subplots(<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">10</span>)) <span class="hljs-comment"># 2行3列的子图布局，大小为10x10</span><br><br><span class="hljs-comment"># 子图之间的间隔</span><br>plt.subplots_adjust(left=<span class="hljs-literal">None</span>, bottom=<span class="hljs-literal">None</span>, right=<span class="hljs-literal">None</span>, top=<span class="hljs-literal">None</span>, wspace=<span class="hljs-literal">None</span>, hspace=<span class="hljs-literal">None</span>)<br><br><span class="hljs-keyword">from</span> PIL <span class="hljs-keyword">import</span> Image<br>img_1 = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">r&#x27;用户头像4.png&#x27;</span>).resize((<span class="hljs-number">200</span>, <span class="hljs-number">200</span>))<br>img_2 = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">r&#x27;用户头像5.png&#x27;</span>).resize((<span class="hljs-number">200</span>, <span class="hljs-number">200</span>))<br>img_3 = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">r&#x27;用户头像6.png&#x27;</span>).resize((<span class="hljs-number">200</span>, <span class="hljs-number">200</span>))<br>img_4 = Image.<span class="hljs-built_in">open</span>(<span class="hljs-string">r&#x27;用户头像7.png&#x27;</span>).resize((<span class="hljs-number">200</span>, <span class="hljs-number">200</span>))<br><br><span class="hljs-comment"># 样例(图片的引用)</span><br>axes[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>].imshow(img_1)<br>axes[<span class="hljs-number">0</span>, <span class="hljs-number">0</span>].set_title(<span class="hljs-string">&#x27;玉子&#x27;</span>, fontproperties=<span class="hljs-string">&#x27;SimHei&#x27;</span>, fontsize=<span class="hljs-number">20</span>, color=<span class="hljs-string">&#x27;lightgreen&#x27;</span>)<br><br>axes[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>].imshow(img_2)<br>axes[<span class="hljs-number">0</span>, <span class="hljs-number">1</span>].set_title(<span class="hljs-string">&#x27;薇尔莉特&#x27;</span>, fontproperties=<span class="hljs-string">&#x27;SimHei&#x27;</span>, fontsize=<span class="hljs-number">20</span>, color=<span class="hljs-string">&#x27;lightgreen&#x27;</span>)<br><br>axes[<span class="hljs-number">1</span>, <span class="hljs-number">0</span>].imshow(img_3)<br>axes[<span class="hljs-number">1</span>, <span class="hljs-number">0</span>].set_title(<span class="hljs-string">&#x27;牧野神奈&#x27;</span>, fontproperties=<span class="hljs-string">&#x27;SimHei&#x27;</span>, fontsize=<span class="hljs-number">20</span>, color=<span class="hljs-string">&#x27;orange&#x27;</span>)<br><br>axes[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>].imshow(img_4)<br>axes[<span class="hljs-number">1</span>, <span class="hljs-number">1</span>].set_title(<span class="hljs-string">&#x27;还是玉子&#x27;</span>, fontproperties=<span class="hljs-string">&#x27;SimHei&#x27;</span>, fontsize=<span class="hljs-number">20</span>, color=<span class="hljs-string">&#x27;orange&#x27;</span>)<br></code></pre></div></td></tr></table></figure>


<p><img src="/2022/04/25/matplotlib%E7%9A%84%E5%B8%B8%E7%94%A8%E6%A0%B7%E4%BE%8B/output_3_1.png" srcset="/img/loading.gif" lazyload alt="png"></p>
<hr>
<p>画子图的另一种方法</p>
<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python">plt.figure(figsize=(<span class="hljs-number">10</span>, <span class="hljs-number">10</span>))<br>plt.subplots_adjust(left=<span class="hljs-literal">None</span>, bottom=<span class="hljs-literal">None</span>, right=<span class="hljs-literal">None</span>, top=<span class="hljs-literal">None</span>, wspace=<span class="hljs-literal">None</span>, hspace=<span class="hljs-literal">None</span>)<br><br>all_x = []<br>all_y = []<br><br>all_x.append([<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">5</span>])<br>all_y.append([<span class="hljs-number">2</span>, <span class="hljs-number">5</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">8</span>, <span class="hljs-number">1</span>])<br><br>x = np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">6</span>, <span class="hljs-number">0.1</span>) <span class="hljs-comment"># 等差数列，(0,6)范围每隔0.1取一个值</span><br>all_x.append(x)<br>all_y.append(np.sin(x))<br><br>all_x.append(x)<br>all_y.append(np.cos(x))<br><br>all_x.append(x)<br>all_y.append(x**<span class="hljs-number">3</span>)<br><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">4</span>):<br>    ax = plt.subplot(<span class="hljs-number">2</span>, <span class="hljs-number">2</span>, i+<span class="hljs-number">1</span>)<br>    plt.scatter(all_x[i], all_y[i])<br></code></pre></div></td></tr></table></figure>


<p><img src="/2022/04/25/matplotlib%E7%9A%84%E5%B8%B8%E7%94%A8%E6%A0%B7%E4%BE%8B/output_4_0.png" srcset="/img/loading.gif" lazyload alt="png"></p>
