              <h2 id="map的用法实例"><a href="#map的用法实例" class="headerlink" title="map的用法实例"></a><font color="orange">map的用法实例</font></h2><figure class="highlight c++"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;map&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-comment">//定义一个mapd对象</span><br>    map&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">char</span>&gt; hash;<br><br><span class="hljs-comment">//插入元素</span><br>    <span class="hljs-comment">//用insert函数插入pair，如果之前存在hash[i]则无法插入</span><br>    hash.<span class="hljs-built_in">insert</span>(pair&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">char</span>&gt;(<span class="hljs-number">0</span>,<span class="hljs-string">&#x27;a&#x27;</span>));<br>    hash.<span class="hljs-built_in">insert</span>(pair&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">char</span>&gt;(<span class="hljs-number">1</span>,<span class="hljs-string">&#x27;b&#x27;</span>));<br><br>    <span class="hljs-comment">//用&quot;array&quot;方式插入,可以覆盖之前存在的hash[i]</span><br>    hash[<span class="hljs-number">2</span>] = <span class="hljs-string">&#x27;c&#x27;</span>;<br>    hash[<span class="hljs-number">3</span>] = <span class="hljs-string">&#x27;d&#x27;</span>;<br><br>    <span class="hljs-comment">//运行结果：abcd</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">4</span>; i++) cout &lt;&lt; hash[i];<br>    cout &lt;&lt; endl;<br><span class="hljs-comment">//当所查找的关键key出现时，它返回数据所在对象的位置，如果沒有，返回iter与end函数的值相同。</span><br>    map&lt;<span class="hljs-keyword">int</span>, <span class="hljs-keyword">char</span>&gt;::iterator iter;<br>    iter = hash.<span class="hljs-built_in">find</span>(<span class="hljs-number">1</span>);<br>    <span class="hljs-keyword">if</span>(iter != hash.<span class="hljs-built_in">end</span>())<br>    cout &lt;&lt; <span class="hljs-string">&quot;Find, the value is &quot;</span> &lt;&lt;iter-&gt;second&lt;&lt;endl;<br>    <span class="hljs-keyword">else</span><br>    cout &lt;&lt; <span class="hljs-string">&quot;Do not Find&quot;</span> &lt;&lt; endl;<br><br><span class="hljs-comment">//删除与清空元素</span><br>    <span class="hljs-comment">//迭代器删除</span><br>    iter = hash.<span class="hljs-built_in">find</span>(<span class="hljs-number">1</span>);<br>    hash.<span class="hljs-built_in">erase</span>(iter);<br>    <span class="hljs-comment">//删除后无法找到b了</span><br>    iter = hash.<span class="hljs-built_in">find</span>(<span class="hljs-number">1</span>);<br>    <span class="hljs-keyword">if</span>(iter != hash.<span class="hljs-built_in">end</span>())<br>    cout &lt;&lt; <span class="hljs-string">&quot;Find, the value is &quot;</span> &lt;&lt;iter-&gt;second&lt;&lt;endl;<br>    <span class="hljs-keyword">else</span><br>    cout &lt;&lt; <span class="hljs-string">&quot;Do not Find&quot;</span> &lt;&lt; endl;<br><br>    <span class="hljs-comment">//用关键字删除</span><br>    cout &lt;&lt; hash.<span class="hljs-built_in">erase</span>(<span class="hljs-number">0</span>) &lt;&lt; endl;<span class="hljs-comment">//删除为1，否则为0</span><br><br>    <span class="hljs-comment">//清空hash</span><br>    hash.<span class="hljs-built_in">clear</span>();<br><span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure>

<p>map的基本操作函数</p>

"hljs-string">返回指向map末尾的迭代器</span><br><br><span class="hljs-string">equal_range()</span>   <span class="hljs-string">返回特殊条目的迭代器对</span><br><br><span class="hljs-string">erase()</span>         <span class="hljs-string">删除一个元素</span><br><br><span class="hljs-string">find()</span>          <span class="hljs-string">查找一个元素</span><br><br><span class="hljs-string">get_allocator()</span> <span class="hljs-string">返回map的配置器</span><br><br><span class="hljs-string">insert()</span>        <span class="hljs-string">插入元素</span><br><br><span class="hljs-string">key_comp()</span>      <span class="hljs-string">返回比较元素key的函数</span><br><br><span class="hljs-string">lower_bound()</span>   <span class="hljs-string">返回键值&gt;=给定元素的第一个位置</span><br><br><span class="hljs-string">max_size()</span>      <span class="hljs-string">返回可以容纳的最大元素个数</span><br><br><span class="hljs-string">rbegin()</span>        <span class="hljs-string">返回一个指向map尾部的逆向迭代器</span><br><br><span class="hljs-string">rend()</span>          <span class="hljs-string">返回一个指向map头部的逆向迭代器</span><br><br><span class="hljs-string">size()</span>          <span class="hljs-string">返回map中元素的个数</span><br><br><span class="hljs-string">swap()</span>           <span class="hljs-string">交换两个map</span><br><br><span class="hljs-string">upper_bound()</span>    <span class="hljs-string">返回键值&gt;给定元素的第一个位置</span><br><br><span class="hljs-string">value_comp()</span>     <span class="hljs-string">返回比较元素value的函数</span><br></code></pre></div></td></tr></table></figure>

/span><br>				cout &lt;&lt; <span class="hljs-string">&quot;查找失败\n\n&quot;</span>;<br>			<span class="hljs-keyword">break</span>;<br>		<span class="hljs-keyword">case</span> <span class="hljs-number">5</span>: <span class="hljs-comment">//单链表的按值查找</span><br>			cout&lt;&lt;<span class="hljs-string">&quot;请输入所要查找元素x:&quot;</span>;<br>			cin&gt;&gt;x;<br>			<span class="hljs-keyword">if</span> (<span class="hljs-built_in">LocateElem_L</span>(L,x))<br>				cout &lt;&lt; <span class="hljs-string">&quot;查找成功\n&quot;</span>;<br>			<span class="hljs-keyword">else</span><br>				cout &lt;&lt; <span class="hljs-string">&quot;查找失败! &quot;</span> &lt;&lt;endl;<br>			<span class="hljs-keyword">break</span>;<br>		<span class="hljs-keyword">case</span> <span class="hljs-number">6</span>: <span class="hljs-comment">//单链表的插入</span><br>			cout &lt;&lt; <span class="hljs-string">&quot;请输入插入的位置和元素（用空格隔开）:&quot;</span>;<br>			cin &gt;&gt; i;<br>			cin &gt;&gt; x;<br>			<span class="hljs-keyword">if</span> (<span class="hljs-built_in">ListInsert_L</span>(L, i, x))<br>				cout &lt;&lt; <span class="hljs-string">&quot;插入成功.\n\n&quot;</span>;<br>			<span class="hljs-keyword">else</span><br>				cout &lt;&lt; <span class="hljs-string">&quot;插入失败!\n\n&quot;</span>;<br>			<span class="hljs-keyword">break</span>;<br>		<span class="hljs-keyword">case</span> <span class="hljs-number">7</span>: <span class="hljs-comment">//单链表的删除</span><br>			cout&lt;&lt;<span class="hljs-string">&quot;请输入所要删除的元素位置i:&quot;</span>;<br>			cin&gt;&gt;i;<br>			<span class="hljs-keyword">if</span> (<span class="hljs-built_in">ListDelete_L</span>(L, i))<br>				cout&lt;&lt;<span class="hljs-string">&quot;删除成功!\n&quot;</span>;<br>			<span class="hljs-keyword">else</span><br>				cout&lt;&lt;<span class="hljs-string">&quot;删除失败!\n&quot;</span>;<br>			<span class="hljs-keyword">break</span>;<br>		<span class="hljs-keyword">case</span> <span class="hljs-number">8</span>: <span class="hljs-comment">//单链表的输出</span><br>			cout &lt;
